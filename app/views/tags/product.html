
<h3>${_title}</h3>

#{form @Products.create()}

    #{if flash.error}
        <div class="alert alert-danger">${flash.error}</div>
    #{/if}

    <label for="name">&{'Name'}</label>
    <input type="text" id="name" name="name" value="${_product.name}" />

    <label for="price">&{'Price'}</label>
    <input type="text" id="price" name="price" value="${_product.price}" />

    <label for="category">&{'Category'}</label>
    #{select 'categoryId', items:_caller.categories, value: _product.category ? _product.category.id : 0, id:'category', name:'category' /}

    <input type="submit" value="&{'Save'}" />

#{/form}

<a href="@{Products.index()}">&{'Back'}</a>
