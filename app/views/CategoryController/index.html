<a href="@{CategoryController.newCategory()}">&{'new.category'}</a>

<table>

        <tr>
            <th>&{'Name'}</th>
            <th>&{'Actions'}</th>

        #{list items:categories, as:'category'}
            <tr>
                <td>${category.name}</td>
                <td>
                    <a href="@{CategoryController.edit(category.id)}">&{'Edit'}</a> |
                    <a href="${category.id}">TODO LINK &{'Delete'}</a>
                </td>
            </tr>
        #{/list}
    </tbody>
</table>
